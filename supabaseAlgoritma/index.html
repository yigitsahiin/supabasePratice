<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Sistemi</title>
</head>
<body>
    <h1>Öğrenci Listesi</h1>
    <ul id="student-list"></ul>

    <h2>Yoklama Güncelleme</h2>
    <form id="attendance-form">
        <label for="student-id">Öğrenci ID:</label>
        <input type="number" id="student-id" required><br>
        <label for="lesson-id">Ders ID:</label>
        <input type="number" id="lesson-id" required><br>
        <label for="status">Durum:</label>
        <select id="status" required>
            <option value="Geldi">Geldi</option>
            <option value="Gelmedi">Gelmedi</option>
        </select><br>
        <button type="submit">Güncelle</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="assets/js/script.js" defer></script>
</body>
</html>
